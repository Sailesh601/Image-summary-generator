<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üñºÔ∏è Image Summary Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <section class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-5">üß† AI-Powered Image Captioning</h1>
            <p class="lead">Upload an image and let our AI describe it for you.</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="card shadow-lg p-4 rounded-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label"><i class="fas fa-image"></i> Upload Image</label>
                    <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                    <i class="fas fa-magic"></i> Generate Summary
                </button>
            </form>

            {% if summary %}
            <div class="mt-4">
                <h5><i class="fas fa-scroll"></i> Summary:</h5>
                <p class="alert alert-info">{{ summary }}</p>
            </div>
            {% endif %}

            {% if image_path %}
            <div class="mt-4 text-center">
                <img src="{{ image_path }}" class="img-fluid rounded shadow" alt="Uploaded Image">
            </div>
            {% endif %}
        </div>
    </div>

    <footer class="text-center py-4 text-muted">
        <small>&copy; 2025 AI Summary Generator</small>
    </footer>
</body>
</html>
